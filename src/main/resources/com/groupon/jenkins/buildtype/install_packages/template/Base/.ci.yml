environment:
  vars:
    TZ: UTC
    LANG: en_US.UTF-8
    LC_ALL: en_US.UTF-8
    DISPLAY: ":1"
    DOTCI_SHA_SHORT: '\${DOTCI_SHA:0:10}'

build:
  checkout: 
    -  find . ! -path "./deploykey_rsa.pub" ! -path "./deploykey_rsa" -delete
    <% if(DOTCI_PULL_REQUEST) { %>
    - mkdir -p $JOB_NAME
    - cd $JOB_NAME
    - git init
    - git remote add origin $GIT_URL
    - git fetch origin "+refs/pull/$DOTCI_PULL_REQUEST/merge:" || { echo -e "\\n === Merge conflict response ! ===\\n\\n Recommend rebase and resolve the pull request.\\n" && exit 1; } #quotes required to escape the colon during git fetch
    - git reset --hard FETCH_HEAD
    <% } else { %>

    <% if(DOTCI_IS_PRIVATE_REPO == 'true') { %>
    - ssh-agent bash -c "ssh-add -D && ssh-add $WORKSPACE/deploykey_rsa && git clone  --branch=$DOTCI_BRANCH $GIT_URL $JOB_NAME "
    <% } else { %>
    - git clone  --branch=$DOTCI_BRANCH $GIT_URL $JOB_NAME
    <% } %>
    - cd $JOB_NAME
    - git reset --hard  $SHA
    <% } %>
  before_install:
    - mkdir -p tmp
  info:
    - env
  
notifications:
  - pusher_email
