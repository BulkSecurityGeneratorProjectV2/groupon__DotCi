environment:
  vars:
    TZ: UTC
    LANG: en_US.UTF-8
    LC_ALL: en_US.UTF-8
    DISPLAY: ":1"
    DOTCI_SHA_SHORT: '\${DOTCI_SHA:0:10}'
    <% if( DOTCI_BRANCH =~ /^pr\/[0-9]+\/head$/ ) { %>
      DOTCI_BRANCH_PULL: '`echo \${DOTCI_BRANCH} | cut -d / -f 2`'
    <% } %>

build:
  checkout: 
    - find . -delete 
    - git init
    - git remote add origin $GIT_URL
    <% if( DOTCI_BRANCH =~ /^pr\/[0-9]+\/head$/ ) { %>
    - git config remote.origin.fetch +refs/pull/$DOTCI_BRANCH_PULL/head:refs/remotes/origin/pr/$DOTCI_BRANCH_PULL
    <% } else { %>
    - git config remote.origin.fetch +refs/heads/$DOTCI_BRANCH:refs/remotes/origin/$DOTCI_BRANCH
    <% } %>
    - git fetch --quiet --no-tags
    - git checkout -qf $SHA
  before_install:
    - mkdir -p tmp
  info:
    - env
  
notifications:
  - pusher_email
  - github_commit_status
